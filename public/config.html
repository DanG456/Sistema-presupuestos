      <div class="container">
        <h2>Cambia tu contraseña</h2>
        <h5>Tu contraseña debe ser mayor a 8 caracteres y tener al menos una letra mayuscula, una minuscula y un digito</h5>
        <form id="idForm">
            <div class="form-group m-2">
              <label for="exampleInputEmail1">Nueva contraseña</label>
              <input type="email" class="form-control" id="newPass" aria-describedby="emailHelp" placeholder="Nueva contraseña">
            </div>
            <div class="form-group m-2">
              <label for="exampleInputPassword1">Confirma contraseña</label>
              <input type="password" class="form-control" id="confirmPass" placeholder=" Confirma contraseña">
            </div>
            <a href="#" onclick="changePass()" class="btn btn-primary m-2">Enviar</a>
          </form>
    </div>

    
</body>
